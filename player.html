#optionpanel{position:fixed;bottom:4px;left:0;width:100%;height:20px;z-index:3;text-align:center;font-size:1.1em;}
#optionpanel input{margin:4px 2px 0 2px;cursor:pointer;}
#optionpanel label{vertical-align:top;cursor:pointer;color:#666;padding-left:2px;}
#landing{display:none;position:fixed;left:0;top:0;right:0;bottom:0;height:auto;z-index:8;background:#fff;margin:0;text-align:center;font-size:1.25em;padding:20px;line-height:1.6em;}
#landing a{color:#666;text-decoration:none;border-bottom:1px solid #999;}

#triangle{width:0;height:0;margin:-2px auto 15px;border-left:20px solid transparent;border-right:20px solid transparent;border-top:20px solid #f0f0f0;}
#fileapi{color:#999;}
#pasted_content{width:50%;height:42vmin;padding:1.75vmin;margin-top:4vmin;font-size:1.6vmin;color:#000;font-family:"Courier New",Courier;resize:none;border:1px solid #999;}
#play_trigger{display:none;position:absolute;bottom:20%;left:50%;margin-left:-30px;cursor:pointer;width:60px;height:60px;background:#999;border-radius:30px;font-size:45px;line-height:60px;color:#fff;text-align:center;user-select:none;}
#play_trigger:hover{background:#888;}
#notifybox{display:none;z-index:9;position:fixed;top:20px;left:20px;width:500px;background:#fc6;color:#000;border-radius:5px;font-size:1.25em;}
#cross{float:right;width:24px;height:24px;cursor:pointer;background:url(data:image/gif;base64,R0lGODlhEAAQAJEAAAAAAP///1VVVf///yH5BAEAAAMALAAAAAAQABAAAAIjnI+py6L+BDRy0gqxHVqvLjGcJ3Yl+IEhQpLX+m7wMYv2PRQAOw==) center center no-repeat;}
#message{margin:20px;}
#demobox{display:none;position:fixed;z-index:7;top:2px;left:50%;width:500px;height:20px;margin-left:-250px;font-size:0.7em;text-align:center;line-height:20px;}
#preloader{z-index:1;position:fixed;top:50%;left:50%;margin-left:-63px;width:125px;height:60px;font-size:10px;}
#preloader > div {height:100%;width:15px;display:inline-block;margin:0 5px;background:#eee;animation:stretchdelay 1.2s infinite ease-in-out;}
#preloader > div.rect2 {animation-delay:-1.1s;}
#preloader > div.rect3 {animation-delay:-1.0s;}
#preloader > div.rect4 {animation-delay:-0.9s;}
#preloader > div.rect5 {animation-delay:-0.8s;}
@keyframes stretchdelay {
0%, 40%, 100% {
transform: scaleY(0.4);
} 20% {
transform: scaleY(1.0);
}
}
@media all and (max-width:570px){#demobox{visibility:hidden;}}
