<title>Materials Informatics Web-viewer</title>

#tunebox{position:fixed;top:50%;right:6px;width:40px;height:80px;margin-top:-40px;z-index:2;cursor:pointer;background:url(data:image/gif;base64,R0lGODlhKABQAMIEAMvLy8zMzM3Nzc7Ozv///////////////yH5BAEKAAQALAAAAAAoAFAAAAP+SLrc/jDKSau9OOgtdsCT94GXSGbbiWpqmbaVB1cdO1PyLeV6xPeOmg3oMBGLr2Pjp1Qwm09l9DglGpvOau+KJXgE3WwSKxp1uSrzY4AGqSHltKX8xoHn8dgQT/eNL2x0gnsng306gYJhi4yNjo+QkU5eHyOVlV6TmW6Um5iZlpp8hqR/S6WobUipqCF1bq8Lqih6M1MshCS5DLMum362pmK7tDhmHgCUKcu4saeiNpafnbcyu8e/zTvWrybHl8Syl8rS2FnkcDnfoufUzu7i0WPqwrzves69eNudMFr9LcKRu2fMlUB89w4ae/ev4DaFBhOyKrVwoqJa0TyF6gcMURZHjZrkSRpJ0lECADs=) no-repeat;}
#optionpanel{position:fixed;bottom:4px;left:0;width:100%;height:20px;z-index:2;text-align:center;font-family:Georgia;font-size:1.1em;color:#999;}
#optionpanel input{margin:4px 2px 0 2px;cursor:pointer;}
#optionpanel label{line-height:22px;vertical-align:top;cursor:pointer;letter-spacing:-1px;}
#landing{display:none;position:fixed;left:0;top:0;right:0;bottom:0;height:auto;z-index:4;background:#fff;margin:0;text-align:center;font-family:Georgia;font-size:1.25em;padding:10px;line-height:1.8em;}
#landing a{color:#666;text-decoration:none;border-bottom:1px solid #999;}
h1{margin:10px auto 35px;font-size:1.4em;color:#999;font-family:Georgia;font-weight:normal;}
#legend{width:290px;margin:20px auto 0;border-radius:15px;background:#f0f0f0;color:#666;padding:5px;}
#triangle{width:0;height:0;margin:-2px auto 20px;border-left:20px solid transparent;border-right:20px solid transparent;border-top:20px solid #f0f0f0;}
#notifybox{display:none;z-index:6;position:fixed;top:4px;left:4px;width:500px;background:#333;color:#fff;font-weight:bold;border-radius:5px;font-family:Georgia;}
#cross{float:right;width:24px;height:24px;font-size:10px;text-align:center;cursor:pointer;background:url(data:image/gif;base64,R0lGODlhEAAQAJEAAAAAAP///1VVVf///yH5BAEAAAMALAAAAAAQABAAAAIjnI+py6L+BDRy0gqxHVqvLjGcJ3Yl+IEhQpLX+m7wMYv2PRQAOw==) center center no-repeat;}
#message{margin:20px;}
#fileapi{color:#999;}
#versionbox{display:none;z-index:5;position:fixed;bottom:2px;right:2px;font-size:0.9em;color:#999;font-family:Georgia;}
#cmdbox{display:none;z-index:3;position:fixed;bottom:2px;left:4px;cursor:pointer;font-size:1.1em;color:#999;font-family:Georgia;border-bottom:1px solid #999;}
@media screen and (min-width:1200px){
#cmdbox{display:block;}
#versionbox{display:block;}
}
